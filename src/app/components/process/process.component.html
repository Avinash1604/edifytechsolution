<section class="process">
  <div class="process-container">
    <div class="section-header">
      <h2>Our Process</h2>
      <p>How we transform your ideas into digital excellence</p>
    </div>

    <div class="process-timeline">
      <div *ngFor="let step of steps; let last = last" class="process-step">
        <div class="step-content">
          <div class="step-icon">
            <img [src]="step.icon" [alt]="step.title" />
          </div>
          <h3>{{ step.title }}</h3>
          <p>{{ step.description }}</p>
        </div>
        <div *ngIf="!last" class="step-connector"></div>
      </div>
    </div>
  </div>
</section>
